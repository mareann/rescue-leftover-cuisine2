version: '3'
services:
  db:
    image: postgres
    ports:
      - "5432"
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && npm install && bundle install && bin/rails db:create && bin/rails db:migrate && bin/foreman start -f Procfile.dev"
    volumes:
      - .:/app
    ports:
      - "3000:3000"
      - "5000:5000"
    depends_on:
      - 'db'